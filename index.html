<!DOCTYPE html>

<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/javascript.js" defer></script>
</head>

<body>
  <!-- Outside frame -->
  <div id="outsideFrame">
    <!-- Display window -->
    <div id="displayWindow"></div>

    <div id="numOpDiv">
      <!-- Number buttons -->
      <div id="numbersDiv">
        <button id="number7Btn">7</button>
        <button id="number8Btn">8</button>
        <button id="number9Btn">9</button>
        <button id="number4Btn">4</button>
        <button id="number5Btn">5</button>
        <button id="number6Btn">6</button>
        <button id="number1Btn">1</button>
        <button id="number2Btn">2</button>
        <button id="number3Btn">3</button>
        <button id="clearBtn">C</button>
        <button id="number0Btn">0</button>
        <button id="decimalBtn">.</button>
      </div>

      <!-- Operator buttons -->
      <div id="operatorEqualDiv">
        <div id="operatorsDiv">
          <button id="additionBtn"><span>&#43;</span></button> <!-- Plus symbol -->
          <button id="multiplicationBtn"><span>&#10005;</span></button> <!-- Multiplication symbol -->
          <button id="subtractionBtn"><span>&#8722;</span></button> <!-- Minus symbol -->
          <button id="divisionBtn"><span>&#247;</span></button> <!-- Division symbol -->
        </div>
        <div id="equalDiv">
          <button id="equalBtn">=</button>
          <input type="image" src="./images/DeleteBtn.png" id="deleteBtn">
        </div>
      </div>
      
    </div>
  </div>

 </body>

</html>
