<!DOCTYPE html>

<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/javascript.js" defer></script>
</head>

<body>

  <div class="numOpDiv">
    <!-- Number buttons -->
    <div class="numbersDiv">
      <div class="allBtns numberBtn">7</div>
      <div class="allBtns numberBtn">8</div>
      <div class="allBtns numberBtn">9</div>
      <div class="allBtns numberBtn">4</div>
      <div class="allBtns numberBtn">5</div>
      <div class="allBtns numberBtn">6</div>
      <div class="allBtns numberBtn">1</div>
      <div class="allBtns numberBtn">2</div>
      <div class="allBtns numberBtn">3</div>
      <div class="allBtns clearBtn">C</div>
      <div class="allBtns numberBtn">0</div>
      <div class="allBtns numberBtn">.</div>
    </div>

    <!-- Operator buttons -->
    <div class="operatorsDiv">
      <div class="allBtns operatorBtn">+</div>
      <div class="allBtns operatorBtn">-</div>
      <div class="allBtns operatorBtn">x</div>
      <div class="allBtns operatorBtn">/</div>
      <div class="allBtns equalBtn">=</div>
    </div>
  </div>




</body>

</html>
