<!DOCTYPE html>

<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/javascript.js" defer></script>
</head>

<body>
  <!-- Outside frame -->
  <div id="outsideFrame">
    <!-- Display window -->
    <div id="displayWindow"></div>

    <div id="numOpDiv">
      <!-- Number buttons -->
      <div id="numbersDiv">
        <div id="number7Btn">7</div>
        <div id="number8Btn">8</div>
        <div id="number9Btn">9</div>
        <div id="number4Btn">4</div>
        <div id="number5Btn">5</div>
        <div id="number6Btn">6</div>
        <div id="number1Btn">1</div>
        <div id="number2Btn">2</div>
        <div id="number3Btn">3</div>
        <div id="clearBtn">C</div>
        <div id="number0Btn">0</div>
        <div id="decimalBtn">.</div>
      </div>

      <!-- Operator buttons -->
      <div id="operatorEqualDiv">
        <div id="operatorsDiv">
          <div id="additionBtn"><span>&#43;</span></div> <!-- Plus symbol -->
          <div id="multiplicationBtn"><span>&#10005;</span></div> <!-- Multiplication symbol -->
          <div id="subtractionBtn"><span>&#8722;</span></div> <!-- Minus symbol -->
          <div id="divisionBtn"><span>&#247;</span></div> <!-- Division symbol -->
        </div>
        <div id="equalDiv">
          <div id="equalBtn">=</div>
        </div>
      </div>
      
    </div>
  </div>

 </body>

</html>
