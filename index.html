<!DOCTYPE html>

<html lang="en">

<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/javascript.js" defer></script>
</head>

<body>
  <!-- Outside frame -->
  <div id="outsideFrame">
    <!-- Display window -->
    <div id="displayWindow"></div>

    <div id="numOpDiv">
      <!-- Number buttons -->
      <div id="numbersDiv">
        <button id="number7Btn" data-key="103">7</button>
        <button id="number8Btn" data-key="104">8</button>
        <button id="number9Btn" data-key="105">9</button>
        <button id="number4Btn" data-key="100">4</button>
        <button id="number5Btn" data-key="101">5</button>
        <button id="number6Btn" data-key="102">6</button>
        <button id="number1Btn" data-key="97">1</button>
        <button id="number2Btn" data-key="98">2</button>
        <button id="number3Btn" data-key="99">3</button>
        <button id="clearBtn" data-key="67">C</button>
        <button id="number0Btn" data-key="96">0</button>
        <button id="decimalBtn" data-key="110">.</button>
      </div>

      <!-- Operator buttons -->
      <div id="operatorEqualDiv">
        <div id="operatorsDiv">
          <button id="additionBtn" data-key="107"><span>&#43;</span></button> <!-- Plus symbol -->
          <button id="multiplicationBtn" data-key="106"><span>&#10005;</span></button> <!-- Multiplication symbol -->
          <button id="subtractionBtn" data-key="109"><span>&#8722;</span></button> <!-- Minus symbol -->
          <button id="divisionBtn" data-key="111"><span>&#247;</span></button> <!-- Division symbol -->
        </div>
        <div id="equalDiv">
          <button id="equalBtn" data-key="13">=</button>
          <input type="image" src="./images/DeleteBtn.png" id="deleteBtn">
        </div>
      </div> 
    </div>
  </div>

 </body>

</html>
